<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minu esimene</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <img src="/assets/pattern-background-desktop.svg" alt="Divi background">
    </div>
    <div class="box">
        <img class="hero-image" src="/assets/illustration-hero.svg" alt="Hero image">
        <div class="heading">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
            
            <div class="annual-plan">
                <div>
                    <img src="/assets/icon-music.svg" alt="Music icon">
                </div>
                <div class="text">
                    <h4>Annual Plan</h4>
                    <p>$59.99/year</p>
                </div>
                <div class="change">
                    <li><a href="">Change</a></li>
                </div>
            </div>
        </div>
        <button class="procButton" type="submit">
            <h4>Proceed to Payment</h4>
        </button>
        <div class="canOrder">
            <p>Cancel Order</p>
        </div>
    </div>
</body>
</html>
